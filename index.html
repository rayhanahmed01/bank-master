<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="money-master-text">Money MasterðŸ’µ</h1>
    <section class="money-master">
        <div class="images">
            <img src="/images/money-with-girl.jpg" alt="">
        </div>
        <div class="money-info"> 
            <h2>Income</h2>
            Income: <input type="text" name="" id="income-input" class="input-value">
            <h3>Expenses</h3>
            Food: <input type="text" name="" id="food-value" class="input-value"> <br> <br>
            Rent:  <input type="text" name="" id="rent-value" class="input-value"><br> <br>
            Clothes: <input type="text" name="" id="cloth-value" class="input-value"><br><br>
            <button id="calculate" class="calculate">Calculate</button>

            <h3>Total Expense: <span id="total-expense">00</span> </h3>
            <h3>Balance: <span id="net-balance">00</span> </h3>
            Save: <input type="text" name="" id="saving-input" class="input-value"> %  <button id="save" class="calculate">Save</button>

            <h3>Saving Amount: <span id="saving-amount">00</span> </h3>
            <h3>Remaining Balance: <span id="remaining-balance">00</span> </h3>
        </div>

    </section>


    <script src="script.js"></script>
</body>
</html>
